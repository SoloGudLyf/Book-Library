<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Book Library</h1>
    <main class="gridBox"></main>
    <button class="openDialog">Add Book</button>

    <!-- Add Dialog -->
    <dialog>
      <form method="dialog">
        <label for="bookName"
          >Book Name:
          <input
            name="bookName"
            type="text"
            placeholder="e.g Cockcrow"
            required
        /></label>
        <label for="author"
          >Author:
          <input
            type="text"
            name="author"
            placeholder="e.g Lawrence Darmani"
            required
        /></label>
        <label for="numberOfPages"
          >Number of Pages :
          <input
            name="numberOfPages"
            type="number"
            placeholder="e.g 60"
            required
        /></label>

        <div class="dialogBtn">
          <button type="submit">Create</button>
          <button type="reset" class="reset">Discard</button>
        </div>
      </form>
    </dialog>

    <script src="script.js"></script>
  </body>
</html>
